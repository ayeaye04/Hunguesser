        <header>

            <div class="center">
                <div class="titulo">Hanguesser</div>

                </a>
            </div>
        </header>

        <main>
            <section class="horizontal">
                <div class="vertical">
                    <img src="../../Fotos/perfil_default.jpg" width="200" alt="foto de perfil">
                    <h2>
                        NombreUsuario
                        <button>

                        <button class="salir">
                            Cerrar Sesion
                        </button>
                    </a>
                </div>
                <form id="cambio_contrasenia" action="./perfil.html" method="get">
                    <fieldset class="vertical">
                        <label for="contraseña">Contraseña actual</label>
                        <input type="password" id="contrasenia_original" name="contraseña" required placeholder="12345">

                        <br>
                        <label for="nueva contraseña">Nueva contraseña</label>
                        <input type="password" id="contrasenia_nueva" name="contraseña" required placeholder="12345">

                        <br>
                        <label for="nueva contraseña">Confirmar contraseña</label>
                        <input type="password" id="confirmar_contrasenia" name="contraseña" required placeholder="">

                        <br>
                        <button type = "submit" class="confirmar">Confirmar cambios</button>
                    </fieldset>
                </form>

            </section>
        </main>
