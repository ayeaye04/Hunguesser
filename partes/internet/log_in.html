        <meta charset="utf-8"> <!--codificación de caracteres, soporta acentos, eñes, etc.-->

        <meta name="description" content="Juega al juego del Ahorcado en el navegador!!">

        <title>Hanguesser (beta)</title>

    <body>  <!--contenido visible de la página--> 
        <header>
            <!--cabecera-->
            <div id="logo_udc">
                <a href="https://udc.edu.ar/">
                    <img src="../../fotos/logo_udc.jpg" width="130" alt="logo udc">
                </a>
            </div>

            <div class="center">
                <div class="titulo">Hanguesser</div>
                <a href="../../index.html">
                    <img src="../../fotos/logo_color.png" width="100" alt="Logo">
                </a>
            </div>
        </header>

        <main class="horizontal">
            <section>
                <form  method="get" action="../extranet/inicio_usuario.html">
                    <fieldset class="vertical">
                        <legend> Inicio de sesión</legend>

                        <label for="usuario">Correo Electrónico:</label>
                        <input type="email" id="usuario" name="usuario" required placeholder="pepemuleio@correo.com">

                        <label for="contrasenia">Contraseña</label>
                        <input type="password" id="contrasenia" name="contrasenia" required placeholder="12345">

                        <div class="recordar">
                            <input type="checkbox" id="recordar" name="recordar_contrasenia" value="recordar" />
                            <label for = "recordar">Recordar contraseña</label>
                        </div>

                        <button type = "submit" class="boton">Iniciar Sesión</button>
                    </fieldset>
                </form>
            </section>

            <section>
                <form  method="get" action="../extranet/inicio_usuario.html">
                    <fieldset>
                        <legend>Crear nuevo usuario</legend>

                        <div class="form-doble-columna">
                            <div class="columna">
                                <!-- 4 inputs de la izquierda -->
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required placeholder="pepe">

                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" required placeholder="perez">

                                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                                <label for="genero">Género:</label>
                                <select id="genero" name="genero" required>
                                    <option value="" disabled selected></option>
                                    <option value="Mujer">Mujer</option>
                                    <option value="Hombre">Hombre</option>
                                    <option value="Otro">Otro</option>
                                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                                </select>
                            </div>

                            <div class="columna">
                                <!-- 4 inputs de la derecha -->
                                <label for="usuario_nuevo">Nombre de usuario:</label>
                                <input type="text" id="usuario_nuevo" name="usuario_nuevo" required placeholder="pepe2956">

                                <label for="correo_electronico">Correo Electrónico:</label>
                                <input type="email" id="correo_electronico" name="correo_electronico" required placeholder="pepemuleio@correo.com">

                                <label for="contrasenia_nueva">Contraseña:</label>
                                <input type="password" id="contrasenia_nueva" name="contrasenia_nueva" required placeholder="1234">

                                <label for="confirmar_contrasenia">Confirmar contraseña:</label>
                                <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" required placeholder="confirmar contraseña">
                            </div>
                        </div>

                        <button type="submit" class="boton">Crear usuario</button>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <h1>Hanguesser</h1>
