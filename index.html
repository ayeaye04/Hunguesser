    <body> <!--contenido visible de la página--> 
        <header>
            <!--cabecera-->

                <a href="https://udc.edu.ar/">
                    <img src="./fotos/logo_udc.jpg" width="130" alt="logo udc">

            <div class="center">
                <div class="titulo">Hanguesser</div>
                <a href="./index.html">
                    <img src="./fotos/logo_color.png" width="100" alt="Logo">
                </a>
            </div>
            <!--menú desplegable: "inicio sesion" y "como jugar"-->

                <div class="submenu">

        <!--contenido principal-->
        <main class="horizontal">
            <img id="imagenAhorcado" src="./fotos/ahorcado0.jpg" alt="Ahorcado" width="250" height="250">
            
            <section class="vertical">
                <!--tabla que representa la palabra a adivinar-->
                <table id="palabraAdivinar"> 
                    <tbody>
                        <tr id="filaLetras"></tr>
                    </tbody>
                </table>

                <section id="formulario">
                    <form class="contorno">
                        <input type="text" id="letra" name="letra" required placeholder="Ingresar letra" pattern="[A-Za-z]" maxlength="1" class="formulario">
                        <button type="submit"  class="prueba">✔</button>
                    </form>
                </section>
            </section>

            <section class="horizontal">
                <!-- Solo muestra la parte de la tabla teclado -->
                <table class="teclado">
                    <tbody>
                        <tr>
                            <td class="tecla">A</td>
                            <td class="tecla">F</td>
                            <td class="tecla">K</td>
                            <td class="tecla">P</td>
                            <td class="tecla">U</td>
                            <td class="tecla">Z</td>
                        </tr>
                        <tr>
                            <td class="tecla">B</td>
                            <td class="tecla">G</td>
                            <td class="tecla">L</td>
                            <td class="tecla">Q</td>
                            <td class="tecla">V</td>
                        </tr>
                        <tr>
                            <td class="tecla">C</td>
                            <td class="tecla">H</td>
                            <td class="tecla">M</td>
                            <td class="tecla">R</td>
                            <td class="tecla">W</td>
                        </tr>
                        <tr>
                            <td class="tecla">D</td>
                            <td class="tecla">I</td>
                            <td class="tecla">N</td>
                            <td class="tecla">S</td>
                            <td class="tecla">X</td>
                        </tr>
                        <tr>
                            <td class="tecla">E</td>
                            <td class="tecla">J</td>
                            <td class="tecla">Ñ</td>
                            <td class="tecla">T</td>
                            <td class="tecla">Y</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            
        </main>
